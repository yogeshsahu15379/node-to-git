# Default values for design.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "stable-alpine"

#env:
#  project: aes

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # URLs defined in env-values.sh
  url:
    base: ${URL_ENV}
    alt: ${URL_ALT}
  annotations:
    # Use the following 3 lines to use the proxy server for private environments.
    kubernetes.io/ingress.class: "nginx"
    # For public environments comment out the following two directives
    # nginx.ingress.kubernetes.io/auth-url: https://auth.kube.fayze2.com/prod/auth
    # nginx.ingress.kubernetes.io/auth-signin: https://auth.kube.fayze2.com/prod/signin
    # Allow for larger file uploads.
    # Fix header overflow errors.
    # Disable SSH redirection in the Phase2 proxy server, let our website handle it.
    # Otherwise Cypress tests will timeout during form submission.
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
